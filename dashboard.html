<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-color:black">
       <!-- Wireframe  -->
            <!-- Components:  -->
            <!-- NavBar [Home, Inbox, Search, Delegation] -->
            
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Inbox</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Search</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="delegation-tab" data-bs-toggle="tab" data-bs-target="#delegation" type="button" role="tab" aria-controls="delegation" aria-selected="false">Delegation</button>
                  </li>
              </ul>
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">...</div>
                <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
                <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="delegation-tab">...</div>
              </div>
        
            <!-- sliderMenu -->
                <div class="wholeContainer">
                    <div class="sliderMenu">
                        <img src="http://tous-logos.com/wp-content/uploads/2018/05/logo-Capgemini.png" alt="" class="capTain">
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingOne">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                  Module
                                </button>
                              </h2>
                              <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">....</div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingTwo">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                                  Reigion
                                </button>
                              </h2>
                              <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">....</div>
                              </div>
                            </div>
                            <div class="accordion-item">
                              <h2 class="accordion-header" id="flush-headingThree">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                                  Entity
                                </button>
                              </h2>
                              <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                                <div class="accordion-body">...</div>
                              </div>
                            </div>
                          </div>
                          <!--  -->
                          
                          <div class="btnBasket">
                              <button class="savesrch">Save Search</button>
                              <button class="clearAll">Clear All</button>
                          </div>
                    </div>

                <!-- Inquiry Guage [4=> Doc Completed, Vendors ,Approvals, Doc Pending] -->
                    <div class="dashboardField">
                        <div class="portalShow">
                            <div class="windowDisplay">
                                <h5 class="topTItle">Document Completed</h5>
                                <div class="numberBox">168</div>
                            </div>
                            <div class="windowDisplay">
                                <h5 class="topTItle">Vendors</h5>
                                <div class="numberBox">15</div>
                            </div>
                            <div class="windowDisplay">
                                <h5 class="topTItle">Approvals</h5>
                                <div class="numberBox">12</div>
                            </div>
                            <div class="windowDisplay">
                                <h5 class="topTItle">Document Pending</h5>
                                <div class="numberBox">10</div>
                            </div>
                        </div>

                        <!--  -->
                         <!-- [Flow, ASV Ref ID, Requestor Email ID, MajorStatus, Assigned To, Run] -->
                        <div class="chartContainer">
                            <div id="flow" class="chartCol">Flow</div>
                            <div id="asv" class="chartCol">ASV Ref ID</div>
                            <div id="req" class="chartCol">Requestor Email ID</div>
                            <div id="mjs" class="chartCol">MajorStatus</div>
                            <div id="a2" class="chartCol">Assigned To</div>
                            <div id="run" class="chartCol">Run</div>
                        </div>
                        <button onclick="addData()" class="addSumn"> Add Data </button>
                        <button class="addSumn"> Do Something Else </button>

                        
                    </div>  
                </div>
                
          




        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
